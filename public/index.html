<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./stylesheets/style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css"/> 
    <title>Desafio 6 - websocket</title>
  </head>

  <body>
    <h2>Agregar productos</h2>
    <article>
      <form id="form-producto" action="/api/productos" method="post">
      <!-- <form id="form-producto"> -->
        <div class="grid">
          <input type="text" id="nombre" name="nombre" required placeholder="Nombre" />
          <input type="text" id="precio" name="precio" required placeholder="Precio" />
        </div>
        <div class="grid">
          <input type="text" id="url" name="url" required placeholder="Url foto" />

          <button type="submit">Enviar</button>
        </div>
      </form>
    </article>

    <article>
      <div class="grid">
        <table id="main">
          <thead>
            <tr>
                <td>Nombre</td>
                <td>Precio</td>
                <td># </td>
            </tr>
        </thead>
          <tbody id="Productos">

          </tbody>
        </table>        
        <ul id="lista-mensajes"></ul>
        <form id="form-chat">
          <input
            type="email"
            name="email"
            id="input-email"
            placeholder="Ingresa tu email"
            required
          />
          <input
            type="text"
            name="mensaje"
            id="input-mensaje"
            placeholder="Ingresa mensaje..."
            required
          />
          <button type="submit">Enviar</button>
        </form>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
        <script src="socket.io/socket.io.min.js"></script>
        <script src="/js/script.js"></script>
        <script src="/js/scriptProductos.js"></script>
      </div>
    </article>
  </body>
</html>
